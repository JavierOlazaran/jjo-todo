<div class="todo__item__container">
  <app-check-button (checkClicked)="onCheckButtonClick($event)"></app-check-button>
  <p class="todo__description"
    [ngClass]="{
      'todo--completed': todoItem.status === 'completed',
      'todo--active': todoItem.status === 'active'
    }"
  >{{todoItem.description}}</p>
  <app-delete-button (onClick)="onDeleteButtonClick()"></app-delete-button>
</div>
